<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EduHelp</title>
    <script>
      // GitHub Pages SPA redirect trick
      // Encodes the full URL into a query parameter so the main index.html can restore it
      var segmentsToKeep = 1; // keep /study-buddy-helper/
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
