<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>EduHelp — помощь студентам</title>
    <meta name="description" content="Сервис помощи студентам с учебными работами">
    <meta name="author" content="EduHelp" />
    <script>
      // Restore path from GitHub Pages 404.html redirect
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        // Also handle ?p= query param redirect
        var search = window.location.search;
        if (search.slice(1, 3) === 'p=') {
          var decoded = search.slice(3).replace(/~and~/g, '&');
          var qIdx = decoded.indexOf('&q=');
          var path = decoded.slice(0, qIdx > -1 ? qIdx : undefined);
          var query = qIdx > -1 ? '?' + decoded.slice(qIdx + 3) : '';
          history.replaceState(null, null,
            window.location.pathname.split('/').slice(0, 2).join('/') + path + query + window.location.hash
          );
        }
      })();
    </script>

    <!-- TODO: Update og:title to match your application name -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EduHelp — помощь студентам" />
    <meta property="og:description" content="Сервис помощи студентам с учебными работами" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EduHelp — помощь студентам" />
    <meta name="twitter:description" content="Сервис помощи студентам с учебными работами" />
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
