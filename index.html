    <script>
      // Restore path from GitHub Pages 404.html redirect
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        // Also handle ?p= query param redirect
        var search = window.location.search;
        if (search.slice(1, 3) === 'p=') {
          var decoded = search.slice(3).replace(/~and~/g, '&');
          var qIdx = decoded.indexOf('&q=');
          var path = decoded.slice(0, qIdx > -1 ? qIdx : undefined);
          var query = qIdx > -1 ? '?' + decoded.slice(qIdx + 3) : '';
          history.replaceState(null, null,
            window.location.pathname.split('/').slice(0, 2).join('/') + path + query + window.location.hash
          );
        }
      })();
    </script>
